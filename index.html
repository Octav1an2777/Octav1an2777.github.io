    <style>
        /* Custom CSS for animations and interactive elements */
        .transition-opacity {
            transition-property: opacity;
            transition-duration: 0.3s;
        }
        .opacity-0 {
            opacity: 0;
        }
        .opacity-100 {
            opacity: 100;
        }
        .slide-in-left {
            transform: translateX(-20px);
            transition: transform 0.5s ease-out;
        }
        .slide-in-right {
            transform: translateX(20px);
            transition: transform 0.5s ease-out;
        }
        .slide-in-bottom {
            transform: translateY(20px);
            transition: transform 0.5s ease-out;
        }
        .scale-up {
            transform: scale(0.9);
            transition: transform 0.3s ease-out;
        }
        .scale-up:hover {
            transform: scale(1);
        }
        .img-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Increased size of images */
            gap: 1.5rem; /* Increased gap */
        }
        .img-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Added box-shadow transition */
        }
        .img-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Added shadow on hover */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 90%; /* Increased size of modal image */
            max-width: 800px; /* Increased max-width */
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }
        .modal-close {
            position: absolute;
            top: 20px; /* Adjusted position */
            right: 20px; /* Adjusted position */
            color: #f1f1f1;
            font-size: 50px; /* Increased size of close button */
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #bbb;
            text-decoration: none;
        }
        @media only screen and (max-width: 800px){ /* Adjusted media query */
            .modal-content {
                width: 100%;
            }
            .modal-close {
                font-size: 40px; /* Adjusted close button size for smaller screens */
                top: 10px;
                right: 10px;
            }
        }
        /* Parallax effect styles */
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .parallax-content {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for content */
            padding: 4rem; /* Increased padding */
            border-radius: 1rem;
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #1a202c;
            color: #f7fafc;
        }
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode .text-gray-800 {
            color: #f7fafc;
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
        }
        .dark-mode .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .dark-mode .bg-gray-100 {
            background-color: #242424;
        }
        .dark-mode .text-gray-700{
            color: #e2e8f0;
        }
        .dark-mode .border-gray-200{
            border-color: #4a5568;
        }
        .dark-mode nav a{
            color: #f7fafc;
        }
        .dark-mode nav a:hover{
            color:#90caf9;
        }
        .dark-mode nav a.active{
            color: #f59e0b;
        }

        .dark-mode .bg-purple-600 {
            background-color: #6d28d9;
        }
        .dark-mode .hover\:bg-purple-700:hover {
            background-color: #4c1d95;
        }
        .dark-mode .text-purple-600{
            color: #8b5cf6;
        }
        .dark-mode .bg-yellow-500{
            background-color: #d97706;
        }

    </style>
